name: CI/CD Pipeline

on:
  push:
    branches: [main, test]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

    - name: Build and push backend
      run: |
        docker build -t yourusername/backend:${{ github.sha }} ./backend
        docker push yourusername/backend:${{ github.sha }}

    - name: Build and push frontend
      run: |
        docker build -t yourusername/frontend:${{ github.sha }} ./frontend
        docker push yourusername/frontend:${{ github.sha }}
